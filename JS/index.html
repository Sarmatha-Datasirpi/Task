<!DOCTYPE html>
<html>

<head>
    <title>Calculation</title>
    <link rel="stylesheet" href="style.css">
    <script src="validation.js"></script>

</head>

<body>
    <h1 class="calculmain">CALCULATOR</h1>
    <div class="container">
        <div class="firstnumber">
            <label for="input1" class="number1label">Input 1:</label>
            <input type="text" id="input1">
        </div>
        <div class="operation">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="secondnumber">
            <label for="input2" class="number2label">Input 2:</label>
            <input type="text" id="input2">
        </div>
        <div>
            <button class="calculate" onclick="Calculate()">CALCULATE</button>
        </div>
        <div>
            <button class="reset" onclick="resetInputs()">RESET</button>
        </div>
        <div id="result">
        </div>
    </div>
</body>

</html>
